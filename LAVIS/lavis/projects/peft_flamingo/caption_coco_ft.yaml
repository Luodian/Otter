model:
  arch: peft_flamingo_caption
  clip_vision_encoder_path: ViT-L-14
  clip_vision_encoder_pretrained: openai
  lang_encoder_path: ./llama-7b-hf 
  tokenizer_path: ./llama-7b-hf
  cross_attn_every_n_layers: 4
  pretrained_checkpoint_path: /home/v-boli7/azure_storage/models/openflamingo/checkpoint.pt
  model_type: base_coco
  load_finetuned: False

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
          finetuned_shots: 128
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
          prompt: "a picture of "
        eval:
          name: "blip_caption"

run:
  # task: retrieval
  task: captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 32
  batch_size_eval: 64
  num_workers: 4
  enable_8bit: True

  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/PEFT_FLAMINGO/Caption_coco"

  amp: False
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
