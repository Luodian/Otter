model:
  arch: peft_flamingo_caption
  clip_vision_encoder_path: ViT-B-32
  clip_vision_encoder_pretrained: openai
  lang_encoder_path: facebook/opt-1.3b
  tokenizer_path: facebook/opt-1.3b
  cross_attn_every_n_layers: 4
  pretrained_checkpoint_path: /home/v-boli7/azure_storage/models/openflamingo/checkpoint.pt
  model_type: base_coco
  load_finetuned: False

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"

run:
  # task: retrieval
  task: captioning
  # optimizer
  batch_size_train: 32
  batch_size_eval: 64
  num_workers: 4

  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/PEFT_FLAMINGO/Caption_coco"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
